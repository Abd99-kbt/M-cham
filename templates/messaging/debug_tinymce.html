<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشخيص TinyMCE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- TinyMCE Self-Hosted -->
    <script src="https://cdn.jsdelivr.net/npm/tinymce@6/tinymce.min.js" referrerpolicy="origin" crossorigin="anonymous"></script>
    
    <style>
        body { 
            font-family: Arial, sans-serif; 
            direction: rtl; 
            background: #f8f9fa; 
            padding: 20px; 
        }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        
        pre { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 5px; 
            border: 1px solid #e9ecef;
            overflow-x: auto;
            font-size: 12px;
        }
        
        button { 
            margin: 5px; 
            padding: 10px 15px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: black; }
        .btn-danger { background: #dc3545; color: white; }
        
        #test-textarea {
            width: 100%;
            height: 200px;
            margin: 20px 0;
            border: 2px solid #007bff;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 تشخيص محرر النصوص TinyMCE</h1>
        
        <div id="step1" class="status info">
            <strong>الخطوة 1:</strong> فحص تحميل TinyMCE...
        </div>
        
        <div id="step2" class="status info" style="display: none;">
            <strong>الخطوة 2:</strong> تهيئة المحرر...
        </div>
        
        <div id="step3" class="status info" style="display: none;">
            <strong>الخطوة 3:</strong> اختبار الميزات...
        </div>
        
        <div id="results"></div>
        
        <div class="mt-4">
            <button class="btn-primary" onclick="runDiagnostic()">🔍 تشغيل التشخيص</button>
            <button class="btn-success" onclick="testBasicEditor()">✅ اختبار محرر بسيط</button>
            <button class="btn-warning" onclick="reinitEditor()">🔄 إعادة تهيئة</button>
            <button class="btn-danger" onclick="fullReport()">📋 تقرير كامل</button>
        </div>
        
        <h3>منطقة الاختبار:</h3>
        <textarea id="test-textarea" placeholder="هذا محرر اختبار - يجب أن يظهر شريط الأدوات هنا">
مرحباً! هذا نص تجريبي.

يمكنك اختبار:
- النص العريض
- النص المائل  
- القوائم
- الألوان

إذا ظهر شريط الأدوات أعلى هذا النص، فالمحرر يعمل بشكل صحيح.
        </textarea>
        
        <div id="console-output">
            <h4>نتائج التشخيص:</h4>
            <pre id="console"></pre>
        </div>
    </div>

    <script>
        let console_output = '';
        
        function log(message) {
            console_output += new Date().toLocaleTimeString() + ': ' + message + '\n';
            document.getElementById('console').textContent = console_output;
            console.log(message);
        }
        
        function updateStatus(step, message, type = 'info') {
            const element = document.getElementById(step);
            element.className = 'status ' + type;
            element.innerHTML = '<strong>' + step.replace('step', 'الخطوة ') + ':</strong> ' + message;
            element.style.display = 'block';
        }
        
        function runDiagnostic() {
            log('🚀 بدء التشخيص الشامل...');
            console_output = '';
            
            // الخطوة 1: فحص TinyMCE
            updateStatus('step1', 'فحص تحميل TinyMCE...', 'info');
            
            if (typeof tinymce === 'undefined') {
                updateStatus('step1', '❌ TinyMCE غير محمل! فشل في التحميل من CDN.', 'error');
                log('❌ خطأ: TinyMCE غير متاح');
                log('💡 الحلول المقترحة:');
                log('   - تحقق من الاتصال بالإنترنت');
                log('   - تحقق من حجب CDN');
                log('   - جرب متصفح آخر');
                return;
            }
            
            updateStatus('step1', '✅ TinyMCE محمل بنجاح! الإصدار: ' + tinymce.majorVersion + '.' + tinymce.minorVersion, 'success');
            log('✅ TinyMCE محمل - الإصدار: ' + tinymce.majorVersion + '.' + tinymce.minorVersion);
            
            // الخطوة 2: اختبار التهيئة
            updateStatus('step2', 'اختبار تهيئة المحرر...', 'info');
            
            setTimeout(() => {
                testEditorInit();
            }, 500);
        }
        
        function testEditorInit() {
            try {
                tinymce.init({
                    selector: '#test-textarea',
                    language: 'ar',
                    directionality: 'rtl',
                    height: 200,
                    menubar: false,
                    branding: false,
                    
                    plugins: [
                        'lists', 'link', 'charmap', 'preview', 'searchreplace', 
                        'visualblocks', 'code', 'fullscreen', 'wordcount', 
                        'emoticons', 'directionality'
                    ],
                    
                    toolbar: [
                        'formatselect fontselect fontsizeselect',
                        'bold italic underline strikethrough',
                        'alignleft aligncenter alignright | ltr rtl',
                        'bullist numlist | link emoticons | code preview'
                    ],
                    
                    init_instance_callback: function(editor) {
                        updateStatus('step2', '✅ تم تهيئة المحرر بنجاح!', 'success');
                        updateStatus('step3', '✅ المحرر جاهز للاستخدام!', 'success');
                        log('✅ تم تهيئة المحرر بنجاح');
                        log('✅ شريط الأدوات ظاهر ومتاح');
                        log('🎉 التشخيص مكتمل - المحرر يعمل!');
                    },
                    
                    onerror: function(error) {
                        updateStatus('step2', '❌ خطأ في تهيئة المحرر: ' + error, 'error');
                        log('❌ خطأ في التهيئة: ' + error);
                    }
                });
                
            } catch (error) {
                updateStatus('step2', '❌ استثناء في التهيئة: ' + error.message, 'error');
                log('❌ استثناء: ' + error.message);
            }
        }
        
        function testBasicEditor() {
            log('🧪 اختبار محرر بسيط...');
            
            if (tinymce.get('test-textarea')) {
                tinymce.get('test-textarea').remove();
            }
            
            tinymce.init({
                selector: '#test-textarea',
                height: 200,
                menubar: false,
                toolbar: 'bold italic | bullist numlist',
                
                init_instance_callback: function(editor) {
                    log('✅ المحرر البسيط يعمل');
                    updateStatus('step3', '✅ المحرر البسيط نشط', 'success');
                }
            });
        }
        
        function reinitEditor() {
            log('🔄 إعادة تهيئة المحرر...');
            
            if (tinymce.get('test-textarea')) {
                tinymce.get('test-textarea').remove();
                log('🗑️ تم حذف المحرر القديم');
            }
            
            setTimeout(() => {
                testEditorInit();
            }, 500);
        }
        
        function fullReport() {
            log('📋 إنشاء تقرير شامل...');
            
            const report = {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                url: window.location.href,
                tinymceLoaded: typeof tinymce !== 'undefined',
                tinymceVersion: typeof tinymce !== 'undefined' ? tinymce.majorVersion + '.' + tinymce.minorVersion : 'غير متاح',
                editorInstance: tinymce.get('test-textarea') ? 'موجود' : 'غير موجود',
                domReady: document.readyState,
                internetConnection: navigator.onLine,
                screen: screen.width + 'x' + screen.height,
                viewport: window.innerWidth + 'x' + window.innerHeight
            };
            
            log('📊 تقرير النظام:');
            log(JSON.stringify(report, null, 2));
            
            // نسخ التقرير للحافظة
            if (navigator.clipboard) {
                navigator.clipboard.writeText(JSON.stringify(report, null, 2));
                log('📋 تم نسخ التقرير للحافظة');
            }
        }
        
        // تشغيل تلقائي عند تحميل الصفحة
        window.addEventListener('load', function() {
            setTimeout(() => {
                log('🌐 تم تحميل الصفحة');
                log('🔍 بدء الفحص التلقائي...');
                runDiagnostic();
            }, 1000);
        });
        
        // تسجيل الأخطاء
        window.addEventListener('error', function(e) {
            log('❌ خطأ JavaScript: ' + e.error.message);
        });
    </script>
</body>
</html>
